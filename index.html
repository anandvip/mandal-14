<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandal Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo" id="logo"></div>
            </div>
            <div class="title-container">
                <h1>Mandal Tracker</h1>
                <p class="tagline">stillness practice</p>
            </div>
            <nav>
                <button id="themeToggle">Toggle Theme</button>
                <button id="signOutBtn" style="display: none;">Sign Out</button>
            </nav>
        </div>
    </header>

    <main>
        <section id="authSection">
            <div id="signInForm">
                <h2>Sign In</h2>
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button id="signInBtn">Sign In</button>
                <p>Don't have an account? <a href="#" id="showSignUpLink">Sign Up</a></p>
            </div>
            <div id="signUpForm" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signUpName" placeholder="Name" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button id="signUpBtn">Sign Up</button>
                <p>Already have an account? <a href="#" id="showSignInLink">Sign In</a></p>
            </div>
        </section>

        <section id="dashboardSection" style="display: none;">
            <div id="userInfo">
                <p>Welcome, <span id="userName"></span>!</p>
            </div>
            <div id="mandalCreation">
                <h2>Create New Mandal</h2>
                <input type="text" id="mandalName" placeholder="Mandal Name">
                <input type="number" id="mandalDuration" placeholder="Duration (days)">
                <button id="createMandalBtn">Create Mandal</button>
            </div>
            <div id="activeMandal" style="display: none;">
                <h2>Active Mandal: <span id="activeMandalName"></span></h2>
                <p>Progress: <span id="mandalProgress"></span>%</p>
                <p>Days Remaining: <span id="daysRemaining"></span></p>
                <div id="sessionControl">
                    <button id="startSessionBtn">Start Session</button>
                    <button id="stopSessionBtn" style="display: none;">Stop Session</button>
                </div>
                <div id="timer">00:00:00</div>
            </div>
            <div id="sessionHistory">
                <h2>Session History</h2>
                <ul id="sessionList"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mandal Tracker. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/mandal.js"></script>
    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
