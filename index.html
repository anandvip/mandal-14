<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App - Login/Signup</title>
    <style>
        :root {
            --primary-color: #4a6d7c;
            --secondary-color: #f3e9d2;
            --text-color: #333;
            --input-bg: rgba(243, 233, 210, 0.7);
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E6E6FA);
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 200%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .screen {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            color: var(--text-color);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            font-size: 1em;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            width: 80%;
            max-width: 300px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 25px;
            background-color: var(--input-bg);
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .link {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
        }
        .link a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="screen" id="login">
            <h1>Welcome</h1>
            <p>Log in to your account</p>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <div class="loader" id="loginLoader"></div>
                <button type="submit">Log in</button>
            </form>
            <div class="link">
                <a onclick="slideToSignup()">Don't have an account? Sign up</a>
            </div>
            <div class="link">
                <a onclick="showEmailLinkSignIn()">Sign in with email link</a>
            </div>
            <div id="loginMessage" class="message"></div>
        </div>
        <div class="screen" id="signup">
            <h1>Sign Up</h1>
            <p>Create a new account</p>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                <div class="loader" id="signupLoader"></div>
                <button type="submit">Sign up</button>
            </form>
            <div class="link">
                <a onclick="slideToLogin()">Already have an account? Log in</a>
            </div>
            <div id="signupMessage" class="message"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsT9k97TNP8ehqZ9wRMRNv5IjFHpI5FTY",
            authDomain: "mandal-app-ad7cf.firebaseapp.com",
            projectId: "mandal-app-ad7cf",
            storageBucket: "mandal-app-ad7cf.appspot.com",
            messagingSenderId: "979459887132",
            appId: "1:979459887132:web:d1324a6a3e00c149248fd9",
            measurementId: "G-31ZYTXZQEK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const container = document.getElementById('container');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginLoader = document.getElementById('loginLoader');
        const signupLoader = document.getElementById('signupLoader');
        const loginMessage = document.getElementById('loginMessage');
        const signupMessage = document.getElementById('signupMessage');

        function slideToSignup() {
            container.style.transform = 'translateX(-50%)';
        }

        function slideToLogin() {
            container.style.transform = 'translateX(0)';
        }

        function showMessage(elementId, message, isError = false) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.className = isError ? 'message error' : 'message success';
        }

        function login(email, password) {
            loginLoader.style.display = 'block';
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMessage('loginMessage', 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'https://anandvip.github.io/mandal-14/';
                    }, 2000);
                })
                .catch((error) => {
                    showMessage('loginMessage', error.message, true);
                    loginLoader.style.display = 'none';
                });
        }

        function signUp(email, password, username) {
            signupLoader.style.display = 'block';
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.updateProfile({
                        displayName: username
                    });
                })
                .then(() => {
                    showMessage('signupMessage', 'Sign up successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'https://anandvip.github.io/mandal-14/';
                    }, 2000);
                })
                .catch((error) => {
                    showMessage('signupMessage', error.message, true);
                    signupLoader.style.display = 'none';
                });
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            login(email, password);
        });

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('signupMessage', 'Passwords do not match', true);
                return;
            }

            signUp(email, password, username);
        });

        // Email Link Sign-In
        function showEmailLinkSignIn() {
            const email = prompt("Enter your email for passwordless sign-in:");
            if (email) {
                sendSignInLinkToEmail(email);
            }
        }

        function sendSignInLinkToEmail(email) {
            const actionCodeSettings = {
                url: window.location.href,
                handleCodeInApp: true
            };

            auth.sendSignInLinkToEmail(email, actionCodeSettings)
                .then(() => {
                    window.localStorage.setItem('emailForSignIn', email);
                    showMessage('loginMessage', 'Check your email to complete sign-in');
                })
                .catch((error) => {
                    showMessage('loginMessage', error.message, true);
                });
        }

        // Check if the user is signing in with an email link
        if (auth.isSignInWithEmailLink(window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn');
            if (!email) {
                email = window.prompt('Please provide your email for confirmation');
            }
            auth.signInWithEmailLink(email, window.location.href)
                .then((result) => {
                    window.localStorage.removeItem('emailForSignIn');
                    window.location.href = 'https://anandvip.github.io/mandal-14/';
                })
                .catch((error) => {
                    showMessage('loginMessage', error.message, true);
                });
        }

        // Listen for auth state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User is signed in:", user);
                // Optionally redirect here if not already redirecting in login/signup functions
                // window.location.href = 'https://anandvip.github.io/mandal-14/dashboard.html';
            } else {
                console.log("User is signed out");
            }
        });
    </script>
</body>
</html>
