<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Mandal 14 - Authentication</title>
    <style>
        :root {
            --primary-color: #4a6d7c;
            --secondary-color: #f3e9d2;
            --text-color: #333;
            --bg-color: #e6f2ff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #395e6b;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }
        .error { color: var(--error-color); }
        .success { color: var(--success-color); }
        .auth-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        #loaderContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 id="authTitle">Log In</h1>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitButton">Log In</button>
        </form>
        <p class="message" id="message"></p>
        <a class="auth-link" id="toggleAuth">Don't have an account? Sign up</a>
        <a class="auth-link" id="emailLinkAuth">Sign in with email link</a>
    </div>

    <div id="loaderContainer" style="display:none;">
        <div class="loader"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsT9k97TNP8ehqZ9wRMRNv5IjFHpI5FTY",
            authDomain: "mandal-app-ad7cf.firebaseapp.com",
            projectId: "mandal-app-ad7cf",
            storageBucket: "mandal-app-ad7cf.appspot.com",
            messagingSenderId: "979459887132",
            appId: "1:979459887132:web:d1324a6a3e00c149248fd9",
            measurementId: "G-31ZYTXZQEK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const authTitle = document.getElementById('authTitle');
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');
        const message = document.getElementById('message');
        const toggleAuth = document.getElementById('toggleAuth');
        const emailLinkAuth = document.getElementById('emailLinkAuth');
        const loaderContainer = document.getElementById('loaderContainer');

        let isLoginMode = true;

        // Toggle between login and signup
        toggleAuth.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'Log In' : 'Sign Up';
            submitButton.textContent = isLoginMode ? 'Log In' : 'Sign Up';
            toggleAuth.textContent = isLoginMode ? "Don't have an account? Sign up" : 'Already have an account? Log in';
            message.textContent = '';
        });

        // Handle form submission
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            showLoader();
            
            if (isLoginMode) {
                // Login
                auth.signInWithEmailAndPassword(email, password)
                    .then(handleAuthSuccess)
                    .catch(handleAuthError);
            } else {
                // Sign up
                auth.createUserWithEmailAndPassword(email, password)
                    .then(handleAuthSuccess)
                    .catch(handleAuthError);
            }
        });

        // Email link authentication
        emailLinkAuth.addEventListener('click', () => {
            const email = prompt("Enter your email for passwordless sign-in:");
            if (email) {
                sendSignInLinkToEmail(email);
            }
        });

        function sendSignInLinkToEmail(email) {
            showLoader();
            const actionCodeSettings = {
                url: 'https://anandvip.github.io/mandal-14/index.html',
                handleCodeInApp: true
            };

            auth.sendSignInLinkToEmail(email, actionCodeSettings)
                .then(() => {
                    window.localStorage.setItem('emailForSignIn', email);
                    showMessage('Check your email to complete sign-in', false);
                    hideLoader();
                })
                .catch(handleAuthError);
        }

        // Check if the user is signing in with an email link
        if (auth.isSignInWithEmailLink(window.location.href)) {
            showLoader();
            let email = window.localStorage.getItem('emailForSignIn');
            if (!email) {
                email = prompt('Please provide your email for confirmation');
            }
            auth.signInWithEmailLink(email, window.location.href)
                .then(handleAuthSuccess)
                .catch(handleAuthError);
        }

        // Helper functions
        function handleAuthSuccess(userCredential) {
            hideLoader();
            showMessage('Authentication successful! Redirecting...', false);
            setTimeout(() => {
                window.location.href = 'https://anandvip.github.io/mandal-14/dashboard.html';
            }, 2000);
        }

        function handleAuthError(error) {
            hideLoader();
            showMessage(error.message, true);
        }

        function showMessage(msg, isError = false) {
            message.textContent = msg;
            message.className = isError ? 'message error' : 'message success';
        }

        function showLoader() {
            loaderContainer.style.display = 'flex';
        }

        function hideLoader() {
            loaderContainer.style.display = 'none';
        }

        // Listen for auth state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'https://anandvip.github.io/mandal-14/dashboard.html';
            }
        });
    </script>
</body>
</html>
