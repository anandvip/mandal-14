<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Meditation Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --tertiary-color: #2ecc71;
            --danger-color: #e74c3c;
            --bg-color: #f4f4f4;
            --text-color: #333;
            --card-bg: #fff;
            --card-shadow: 0 2px 5px rgba(0,0,0,0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            transition: all var(--transition-speed) ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
        }

        button:hover {
            background-color: #357ae8;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .dashboard-item {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }

        .circular-progress {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
        }

        .circular-progress svg {
            width: 100%;
            height: 100%;
        }

        .circular-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .session-entry {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: background-color var(--transition-speed) ease;
        }

        .dark-mode {
            --bg-color: #333;
            --text-color: #f4f4f4;
            --card-bg: #444;
            --card-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }

        .dark-mode .session-entry {
            background-color: #555;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .toast.show {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Meditation Tracker</h1>
        <h2>Namaskaram, <span id="userName" contenteditable="true">Your Name</span>!</h2>
        <button id="themeToggle">Toggle Dark Mode</button>
        <button id="addPastDataBtn">Add Past Data</button>

        <div id="mandalCreation" class="card">
            <h2>Create New Mandal</h2>
            <input type="text" id="mandalName" placeholder="Mandal Name">
            <select id="mandalDuration">
                <option value="48">48 Days (96 sessions)</option>
                <option value="90">90 Days (180 sessions)</option>
            </select>
            <input type="date" id="startDate">
            <button id="createMandal">Create Mandal</button>
        </div>

        <div id="activeMandalInfo" class="card" style="display: none;">
            <h2>Active Mandal: <span id="activeMandalName" contenteditable="true"></span></h2>
            <div class="dashboard">
                <!-- Dashboard items will be dynamically inserted here -->
            </div>
        </div>

        <div id="sessionHistory" class="card" style="display: none;">
            <h2>Session History</h2>
            <div id="historyContent"></div>
        </div>
    </div>

    <div id="addPastDataModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Past Data</h2>
            <input type="date" id="pastDate">
            <h3>Morning Session</h3>
            <input type="time" id="morningStartTime">
            <input type="time" id="morningEndTime">
            <textarea id="morningNotes" placeholder="Morning session notes"></textarea>
            <h3>Evening Session</h3>
            <input type="time" id="eveningStartTime">
            <input type="time" id="eveningEndTime">
            <textarea id="eveningNotes" placeholder="Evening session notes"></textarea>
            <button id="savePastData">Save Past Data</button>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // State management
        const state = {
            activeMandal: null,
            sessions: [],
            userName: 'Your Name'
        };

        // DOM Elements
        const elements = {
            userName: document.getElementById('userName'),
            themeToggle: document.getElementById('themeToggle'),
            addPastDataBtn: document.getElementById('addPastDataBtn'),
            mandalCreation: document.getElementById('mandalCreation'),
            activeMandalInfo: document.getElementById('activeMandalInfo'),
            sessionHistory: document.getElementById('sessionHistory'),
            createMandalBtn: document.getElementById('createMandal'),
            activeMandalName: document.getElementById('activeMandalName'),
            historyContent: document.getElementById('historyContent'),
            addPastDataModal: document.getElementById('addPastDataModal'),
            savePastDataBtn: document.getElementById('savePastData'),
            toastContainer: document.getElementById('toastContainer')
        };

        // Event Listeners
        document.addEventListener('DOMContentLoaded', initializeApp);
        elements.themeToggle.addEventListener('click', toggleTheme);
        elements.addPastDataBtn.addEventListener('click', openAddPastDataModal);
        elements.createMandalBtn.addEventListener('click', createMandal);
        elements.userName.addEventListener('blur', saveUserName);
        elements.activeMandalName.addEventListener('blur', saveMandalName);
        elements.savePastDataBtn.addEventListener('click', savePastData);

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == elements.addPastDataModal) {
                elements.addPastDataModal.style.display = "none";
            }
        }

        // Application initialization
        function initializeApp() {
            loadStateFromLocalStorage();
            updateUI();
        }

        // UI update function
        function updateUI() {
            updateUserName();
            if (state.activeMandal) {
                showActiveMandalInfo();
                updateDashboard();
                displaySessionHistory();
            } else {
                showMandalCreation();
            }
        }

        // Mandal creation
        function createMandal() {
            const name = document.getElementById('mandalName').value;
            const duration = parseInt(document.getElementById('mandalDuration').value);
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + duration);

            state.activeMandal = {
                name,
                startDate,
                endDate,
                duration,
                sessionsPerDay: 2,
                totalSessions: duration * 2
            };
            saveStateToLocalStorage();
            updateUI();
            showToast('Mandal created successfully!');
        }

        // Session management
        function startSession(timeOfDay) {
            const session = {
                date: new Date(),
                timeOfDay,
                startTime: new Date(),
                endTime: null,
                duration: 0,
                notes: ''
            };
            state.sessions.push(session);
            saveStateToLocalStorage();
            updateUI();
            showToast(`${timeOfDay} session started.`);
        }

        function stopSession(sessionIndex) {
            const session = state.sessions[sessionIndex];
            session.endTime = new Date();
            session.duration = (session.endTime - session.startTime) / 1000; // duration in seconds
            saveStateToLocalStorage();
            updateUI();
            showToast(`${session.timeOfDay} session stopped.`);
        }

        // Past data management
        function openAddPastDataModal() {
            elements.addPastDataModal.style.display = "block";
        }

        function savePastData() {
            const date = new Date(document.getElementById('pastDate').value);
            const morningStart = new Date(date.toDateString() + ' ' + document.getElementById('morningStartTime').value);
            const morningEnd = new Date(date.toDateString() + ' ' + document.getElementById('morningEndTime').value);
            const eveningStart = new Date(date.toDateString() + ' ' + document.getElementById('eveningStartTime').value);
            const eveningEnd = new Date(date.toDateString() + ' ' + document.getElementById('eveningEndTime').value);

            const morningSession = {
                date,
                timeOfDay: 'Morning',
                startTime: morningStart,
                endTime: morningEnd,
                duration: (morningEnd - morningStart) / 1000,
                notes: document.getElementById('morningNotes').value
            };

            const eveningSession = {
                date,
                timeOfDay: 'Evening',
                startTime: eveningStart,
                endTime: eveningEnd,
                duration: (eveningEnd - eveningStart) / 1000,
                notes: document.getElementById('eveningNotes').value
            };

            state.sessions.push(morningSession, eveningSession);
            state.sessions.sort((a, b) => a.startTime - b.startTime);
            saveStateToLocalStorage();
            updateUI();
            elements.addPastDataModal.style.display = "none";
            showToast('Past data added successfully.');
        }

        // UI Helper functions
        function showActiveMandalInfo() {
            elements.mandalCreation.style.display = 'none';
            elements.activeMandalInfo.style.display = 'block';
            elements.sessionHistory.style.display = 'block';
        }

        function showMandalCreation() {
            elements.mandalCreation.style.display = 'block';
            elements.activeMandalInfo.style.display = 'none';
            elements.sessionHistory.style.display = 'none';
        }

        function updateDashboard() {
            const { activeMandal, sessions } = state;
            const dashboardHTML = `
                <div class="dashboard-item">
                    <h3>Mandal Progress</h3>
                    <div class="circular-progress">
                        <!-- SVG for progress circle -->
                    </div>
                    <p>Start Date: ${formatDate(activeMandal.startDate)}</p>
                    <p>End Date: ${formatDate(activeMandal.endDate)}</p>
                    <p>Sessions Completed: ${sessions.length} / ${activeMandal.totalSessions}</p>
                </div>
                <div class="dashboard-item">
                    <h3>Current Session</h3>
                    <button onclick="startSession('Morning')">Start Morning Session</button>
                    <button onclick="startSession('Evening')">Start Evening Session</button>
                </div>
            `;
            elements.activeMandalInfo.querySelector('.dashboard').innerHTML = dashboardHTML;
        }

        function displaySessionHistory() {
            const sessionsByDay = groupSessionsByDay(state.sessions);
            const historyHTML = Object.entries(sessionsByDay).map(([date, sessions]) => `
                <div class="session-day">
                    <h3>${formatDate(new Date(date))}</h3>
                    ${sessions.map((session, index) => `
                        <div class="session-entry">
                            <p>${session.timeOfDay} Session: ${formatTime(session.startTime)} - ${formatTime(session.endTime)}</p>
                            <p>Duration: ${formatDuration(session.duration)}</p>
                            <div class="session-notes" contenteditable="true" onblur="updateSessionNotes(${index})">${session.notes}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            elements.historyContent.innerHTML = historyHTML;
        }

        // Utility functions
        function groupSessionsByDay(sessions) {
            return sessions.reduce((acc, session) => {
                const dateKey = session.date.toDateString();
